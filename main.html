            crosshairCircle.style.left = parseInt(crosshairCircle.style.left) + (Math.sign(crosshairXdiffence) * crosshairSpeed) + "px";
        } else {
            crosshairCircle.style.left = cursorX - (crosshairCircle.offsetWidth / 2) + "px";
        }
